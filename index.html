<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="checkbox" id="darkModePage">Page dark mode</input><br>
        <h1>Input?</h1>
        <div class="btn-group">
            <button class="blocktype" id="impulse" style="color: #FFAA00;"><img id="impulse" src="images/Unconditional_Impulse_Command_Block.gif" alt="WIP"> Impulse</button>
            <button class="blocktype" id="chain" style="color: #55FF55;"><img id="chain" src="images/Unconditional_Chain_Command_Block.gif" alt="WIP"> Chain</button>
            <button class="blocktype" id="repeat" style="color: #5555FF;"><img id="repeat" src="images/Unconditional_Repeating_Command_Block.gif" alt="WIP"> Repeating</button>
        </div><br>
        <div class="btn-group">
            <button class="condition" id="conditional"><img id="conditional" src="images/Conditional_Impulse_Command_Block.gif" alt="WIP"> conditional</button>
            <button class="condition" id="unconditional"><img id="unconditional" src="images/Unconditional_Impulse_Command_Block.gif" alt="WIP"> unconditional</button>
        </div><br>
        <div class="btn-group">
            <button class="redstone" id="alwaysActive" style="color:#ff5555;"><img src="images/On_Redstone_Torch.png" alt="WIP">always active</button>
            <button class="redstone" id="needsRedstone" style="color: #aa0000;"><img src="images/Redstone_Dust.png" alt="WIP">needs redstone</button>
        </div><br>

        <label for="description">description (what does the command do)</label><br>
        <textarea name="description" id="description"></textarea><br>

        <label for="command">command</label><br>
        <textarea name="command" id="command"></textarea><br>

        <button id="displayOutput" style="font-size:15px;border-radius: 15px;">Generate output</button>

        <h1>Output</h1>
        <textarea class="output" id="output"></textarea>
        <input type="checkbox" class="checkbox" id="checkbox"></input>
        <button id="setBefore" style="border-radius: 15px;">save output as part of next output</button>
        <p>copy this output into discord for the fancy text markdowns to work</p>

        <h1>preview</h1>
        <input type="checkbox" id="darkModePreview">discord dark mode</input>
        <div id="previewBox" class="previewBox">
            <p>Here comes the preview of how this might look in discord</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
